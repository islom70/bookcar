{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}
    Car Booking
{% endblock %}


{% block content %}
<div class="back">
    <h1>Available Cars</h1>
    <ul class="cards">
    {% for car in cars %}
      <li>
        <a href="{% url 'detail' car.pk %}" class="card">
      <img src="{{ car.photo.url }}" class="card__image" alt="" />
      <div class="card__overlay">
        <div class="card__header">
          <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>
          <img class="card__thumb" src="" alt="" />
          <div class="card__header-text">
            <h3 class="card__title">{{ car.name }}</h3>
            <span class="card__status">{{ car.year }}</span>
          </div>
        </div>
        <p class="card__description">{{ car.description }}</p>
      </div>
    </a>
      </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
